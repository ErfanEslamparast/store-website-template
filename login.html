<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/flexboxgrid.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>login</title>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="login-container">
                    <form action="">
                        <div class="login-inputs">
                            <div class="input-group">
                                <div class="username">
                                    <label for="">نام کاربری:</label><br>
                                    <input type="text">
                                </div>
                            </div>
                           <div class="input-group">
                            <div class="password">
                                <label for="">رمز عبور:</label><br>
                                <input type="password">
                           </div>
                            </div>
                                <div class="signup-link">
                                    <p>حساب کاربری ندارید؟ 
                                        <a href="#" class="signup">ایجاد حساب کاربری</a> 
                                        در کمتر از یک دقیقه</p>
                                </div>
                                <div class="submit-btn">
                                    <input type="submit" value="ورود">
                                </div>
                        </div>
                    </form>
                    <div class="social-icons">
                        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                        <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
               <div class="img-container">
                <img src="./img/login2.svg" alt="">
               </div>
            </div>
        </div>

    </section>
</body>
</html>
